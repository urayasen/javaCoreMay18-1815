<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js_lesson13_home</title>
</head>
<body>
<script>
    var fruits = ["апельсин", "банан", "груша"];
    document.write("На данный момент у нас в массыве фруктов: " + fruits.length + "<br/>");
    fruits.push('яблоко', 'ананас');
    fruits.unshift('грейпфрут');
    document.write("На данный момент у нас в массыве фруктов: " + fruits.length + "<br/>");
    fruits.pop();
    fruits.shift();
    document.write("На данный момент у нас в массыве фруктов: " + fruits.length + "<br/>");

</script>
</body>
</html>
