    function myFunction(arr1, arr2){
        if(arr1.length===arr2.length){
            let arr3 = [];

                    arr3[i] = arr1[i] + arr2[i];
                }else{
                    arr3[i] = arr1[i] - arr2[i];
                }
            }
            return arr3;

        }
        else
            return -1;

    }
